<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Estudo sobre tabelas</h1>

    <h2>Produtos</h2>
    <table border="1" width="90%"> <!-- ou em porcentagem 90%-->
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>2500,00</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Placa de Vídeo</td>
            <td>3000,00</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom - 01</td>
        </tr>

        <tr>
            <td colspan="2">Cupom - 02</td>
        </tr>
    </table>
</body>
</html>
