<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h2>Login</h2>

    <form action="processa.php">
        Login:<br>
        <input type="text" name="login"><br><!-- name serve para passar os dados para um proxima tela(back-end)-->
        Senha:<br>
        <input type="password" name="senha"><br><br>

        <input type="submit" value="Entrar"><!-- submit para fazer a requisição via method -->
    </form>

    <hr>

    <form action="">
        <h2>Cadastre-se</h2>
        Login:<br>
        <input type="text" name="login"><br><br>

        Sexo: <br>
        <input type="radio" name="sexo" value="masc">Masculino <br>
        <input type="radio" name="sexo" value="fem">Feminino <br><br>

        Interesses: <br>
        <input type="checkbox" name="interesses" value="fut">Futebol <br>
        <input type="checkbox" name="interesses" value="cur">Cursos <br>
        <input type="checkbox" name="interesses" value="mod">Moda <br><br>

        Estado: <br>
        <select name="estado">
            <option value="sp">SP</option>
            <option value="rj" selected>RJ</option>
            <option value="MG">MG</option>
            <option value="RS" disabled>RS</option>
        </select> <br><br>

        Observações: <br>
        <textarea name="obs"></textarea> <br><br>

        <input type="submit" value="Cadastrar">
    </form>

</body>

</html>
