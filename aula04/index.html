<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação simples de texto</title>
</head>
<body>
    Esse é um texto <b>negrito.</b><br>
    Esse é um texto em <strong>negrito</strong>: tag recomendada <br>
    Esse é um texto em <i>itálico</i><br>
    Esse é um texto em <em>itálico</em>: tag recomendada
    Esse é um texto em <u>underline</u><br>
    Esse é um texto <strike>errado</strike>: descontinuado <br>
    Esse é um texto <del>errado</del>: usado atualmente
</body>
</html>
